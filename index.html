<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de Programación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="nombre-sitio">
                <img src="img/logo.png" class="logo" alt="Logo">
                <h1>Code<span>Academy </span></h1>
            </div>
            <div>
                <ul>
                    <li class="submenu">
                        <img src="img/carrito.png" id="img-carrito" alt="Carrito">
                        <div id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Profesor</th>
                                        <th>Duración</th>
                                        <th>Cantidad</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <a href="#" id="vaciar-carrito">Vaciar Carrito</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div id="hero">
        <div class="container">
            <div class="contenido-hero">
                <h2>Lleva tu programación al siguiente nivel</h2>
                <p>Descubre el potencial de tus habilidades técnicas y amplía tus conocimientos</p>
                <form action="#" id="busqueda" method="post">
                    <input class="full-width" type="text" placeholder="¿Que te gustaría Aprender?" id="buscador">
                    <input type="submit" id="submit-buscador" class="submit-buscador">
                </form>
            </div>
        </div>
    </div>

    <section class="contenedor-curso">
        <h2>Nuestros Cursos</h2>
        <div class="grid-nuestros-curso">
            <!-- <div class="curso">
                <img src="img/cursos/angular.jpg" alt="Angular" loading="lazy">
                <div class="texto-curso">
                    <h3>Angular</h3>
                    <p>Lucas Martínez Gómez</p>
                    <p>185 horas</p>
                    <p class="precio">$35,000.00</p>
                    <a class="btn-curso" href="#" data-id="1">Agregar Al Carrito</a>
                </div>
            </div>-->
        </div>        
    </section>

    <script src="js/app.js"></script>
</body>

</html>
